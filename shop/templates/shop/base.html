{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/bootstrap/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'icon/bootstrap/icons-1.5.0/font/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="d-flex flex-column min-vh-100">
{% include 'shop/header.html' %}
<div class="container-xl container-sm-fluid mt-5 content_site">
<div class="col-lg-9 col-md-12 col-sm-12 mx-auto mt-3 mb-7">
    {% block content %}{% endblock %}
</div>
</div>
{% include 'shop/footer.html' %}


<script src= {% static 'js/bootstrap/bootstrap.js' %}></script>
<script src= {% static 'js/jquery3.6.0.min.js' %}></script>
{#<script src= {% static 'js/js.js' %}></script>#}
<script src= {% static 'js/action.js' %}></script>
{% block javascript %}{% endblock %}
</body>
</html>
